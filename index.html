<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
    <link rel="stylesheet" type="reset/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <title>Balloon Trivia!</title>
</head>
<body>

    <section id="startGame">
        <h1 id="countDown">POP!quiz!</h1>
        <div id="correct">Correct: </div>
        <div id="incorrect">Incorrect: </div>
        <button id="start" onclick="startGame()">Start Game</button>
        <button id="restart" onclick="restartGame()">Try Again?</button>
        <h2 id="aQs">Think you're an Airhead?<br>Your mind is your pin<br>Answer questions...<br>Pop balloons...<br>Clear the skies to win!</h2>
    </section>
        
    <div class="questionOne">
        <div id="timer"></div>
        <p id="firstQ"></p>
        <p class="firstA" data-id="0"></p>
    </div>
    <div class="questionTwo">
        <div id="timer"></div>
        <p id="secondQ"></p>
        <p id="secondA"></p>
    </div>
    <div class="questionThree">
        <div id="timer"></div>
        <p>What? Who? When? Whys that?</p>
    </div>
    <div class="questionFour">
        <div id="timer"></div>
        <p>What? Who? When? Whys that?</p>
    </div>
    <div class="questionFive">
        <div id="timer"></div>
        <p>What? Who? When? Whys that?</p>
    </div>

    <script type= "text/javascript" src="assets/javaScript/script.js"></script>
</body>
</html>
